<!DOCTYPE html>

<html>

	<head>
		<title>Log in/Sing up</title>
		<link rel="stylesheet" href="css/logReg.css">
	</head>
	
	<body>
		<div id="formContainerLog">
		<button onclick="showLogIn(name)" name="out">Close</button>
		<form action="processLog.php">
			<label for="">Email</label>
			<input type="email" name="emailLog">
			<br>
			<label for="">Password</label>
			<input type="password" name="passLog">
		</form>
	</div>
	<div id="formContainerReg">
		<button onclick="showRegistration(name)" name="out">Close</button>
		<form action="process.php" method="POST">

			<label for="">First Name</label>
			<input type="text" name="firstName" placeholder="Enter First Name">

			<br>

			<label for="">Last Name</label>
			<input type="text" name="LastName" placeholder="Enter Last Name">

			<br>

			<label for="">Email</label>
			<input type="email" name="email" placeholder="Enter Your Name">

			<br>
			<label for="">Password</label>
			<input type="password" name="Pasword" placeholder="Your password">
			<br>
			<label for="">Re-enter Password</label>
			<input type="password" name="Re-enterPassword" placeholder="Re-enter Password">
			<br>

			<label for="">Gender</label>
			<select name="gender">
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>

			<br>

			<label for="">Age:</label>
			<input type="number" name="age" value="30">

			<br>
			<input type="submit" name="submit" value="Submit">
		</form>
	</div>
	
	</body>
	
</html>
